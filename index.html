<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Saira+Condensed|Staatliches&display=swap" rel="stylesheet">
    <title>Cool little web app</title>
</head>
<body>

    <div class='wrapper'>
        <article class='wrapper-search'>
            <section class='wrapper-search--inner'>
                
                <form class='inputForm'>
                    
                    <div class='textFieldWrap'>
                        <input type="text" name="firstName" placeholder="First name" id='input-firstName'>
                        <input type="text" name="lastName" placeholder="Last name" >
                        <input type="number" name="age" placeholder="Age">
                    </div>

                    <button class='searchBtn'>
                        <img src="/assets//magnifying-glass.svg" 
                             alt="Search for graduate"
                             class='searchBtn--image'
                        />
                    </button>
                </form>

            </section>
        </article>

        <section class='wrapper-results'>

            <p class='gradsResults'>
                <span class='data'>

                </span>
            </p>
            

            <div class='gradDataBox'>
                <img src="/assets/box.svg" class='gradDataBox-image' alt="Box of graduate data">
                <span class='gradDataBox-text'>
                    <p>
                        Graduate Data
                    </p>
                </span>
            </div>
        </section>
    </div>  

    <audio class='boomAudio'>
        <source src="/assets/boom.mp3" type="audio/mp3">
    </audio>    
    
</body>


<script src="app.js"></script>
</html>
